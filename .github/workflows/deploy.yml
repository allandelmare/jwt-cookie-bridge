name: Deploy Plugin
on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Create Plugin Directory Structure
        run: |
          mkdir build
          cp -r src build/
          cp christendom-sso.php build/
          cp readme.md build/
      
      - name: Zip Plugin
        run: |
          cd build && zip -r ../christendom-sso.zip .
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: christendom-sso.zip